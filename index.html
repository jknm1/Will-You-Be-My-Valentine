<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Love Story for Vyonne ‚Äì Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff9ec1, #ff1493);
            font-family: 'Arial', sans-serif;
            color: white;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 10;
        }
        h1, h2 {
            text-align: center;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.6);
        }
        h1 { font-size: 4em; margin-bottom: 30px; }
        h2 { font-size: 2.8em; margin: 80px 0 30px; }
        p {
            font-size: 1.5em;
            margin: 25px 0;
        }
        .scene {
            margin: 100px 0;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 25px;
            backdrop-filter: blur(8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        .scene img {
            max-width: 100%;
            border-radius: 20px;
            margin: 40px auto;
            display: block;
            box-shadow: 0 12px 35px rgba(0,0,0,0.5);
            border: 5px solid rgba(255,255,255,0.7);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 100px 0;
        }
        button {
            padding: 22px 60px;
            font-size: 1.8em;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }
        #yesBtn {
            background: #ff3366;
            color: white;
        }
        #yesBtn:hover { transform: scale(1.12); background: #d91e55; }
        #noBtn {
            background: #444;
            color: white;
        }
        #response {
            display: none;
            font-size: 3.2em;
            text-align: center;
            margin: 80px 0;
            animation: fadeIn 2.5s;
        }
        #shareBtn {
            display: none;
            margin: 40px auto;
            padding: 15px 40px;
            font-size: 1.4em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        #shareBtn:hover { transform: scale(1.1); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .petal {
            position: absolute;
            width: 24px;
            height: 12px;
            background: linear-gradient(#ff69b4, #ff1493);
            border-radius: 50% 0 50% 50%;
            opacity: 0.7;
            animation: fall linear infinite;
            pointer-events: none;
        }
        @keyframes fall {
            0% { transform: translateY(-150vh) rotate(0deg); }
            100% { transform: translateY(150vh) rotate(1080deg); }
        }
        .extra-petal { animation-duration: 4s !important; opacity: 0.95 !important; }
        .confetti {
            position: absolute;
            width: 14px;
            height: 14px;
            animation: confetti-fall 6s linear infinite;
            pointer-events: none;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-150vh) rotate(0deg); }
            100% { transform: translateY(200vh) rotate(1800deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Dearest Vyonne üíñüåπ</h1>
        <p style="font-size: 1.8em; text-align: center;">This is our story... told through moments we've shared, words from my heart, and the photos that capture how deeply I feel for you. Scroll slowly, my love.</p>

        <!-- Your story scenes here ‚Äì keeping them as-is for brevity; paste all 8 scenes from previous code if needed -->

        <div class="scene" style="text-align: center; margin-top: 120px;">
            <h2 style="font-size: 3.5em;">Vyonne, my love...</h2>
            <p style="font-size: 2.5em; font-weight: bold; margin: 60px 0;">Will you be my Valentine? üíûüå∏</p>

            <div class="buttons">
                <button id="yesBtn">Yes, forever! ‚ù§Ô∏è</button>
                <button id="noBtn">No üòî</button>
            </div>

            <div id="response"></div>
            <button id="shareBtn">Copy Message to Send Joseph!</button>
        </div>

        <p style="text-align: center; font-size: 1.4em; margin: 100px 0;">With all my love, Joseph</p>

        <!-- Hidden Formspree form for email notification -->
        <form id="yesForm" action="https://formspree.io/f/mdaloqgj" method="POST" style="display: none;">
            <input type="hidden" name="message" value="Vyonne clicked YES to being my Valentine! üíï‚ù§Ô∏è She said yes! üåπ">
            <input type="hidden" name="_subject" value="YES from Vyonne ‚Äì Valentine Site!">
            <!-- Optional: Add timestamp or more info -->
            <input type="hidden" name="timestamp" value="">
        </form>

        <!-- Optional sound -->
        <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-soft-romantic-guitar-2359.mp3"></audio>
    </div>

    <script>
        // Petals function (same as before)
        function createPetal(isExtra = false) {
            const petal = document.createElement('div');
            petal.className = 'petal';
            if (isExtra) petal.classList.add('extra-petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 12 + 12) + 's';
            petal.style.animationDelay = Math.random() * 8 + 's';
            petal.style.opacity = Math.random() * 0.4 + 0.5;
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 40000);
        }
        setInterval(() => createPetal(), 400);

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');
        const shareBtn = document.getElementById('shareBtn');
        const yesSound = document.getElementById('yesSound');
        const yesForm = document.getElementById('yesForm');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * 600 - 300;
            const y = Math.random() * 600 - 300;
            noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.6)`;
        });

        yesBtn.addEventListener('click', () => {
            // Change tab title
            document.title = "She Said YES!!! ‚ù§Ô∏è Vyonne & Joseph";

            // Show response
            response.style.display = 'block';
            response.innerHTML = 'YES!!! My heart is exploding with joy, Vyonne! üíñ<br>I love you more than all the stars. Now text or call me right now and say it out loud ‚Äî I can\'t wait to hear your voice! üåπ';

            document.querySelector('.buttons').style.display = 'none';
            shareBtn.style.display = 'block';

            // Play sound
            yesSound.volume = 0.3;
            yesSound.play().catch(() => {});

            // Submit to Formspree for your email
            const formData = new FormData(yesForm);
            formData.set('timestamp', new Date().toLocaleString('en-KE', { timeZone: 'Africa/Nairobi' })); // Add current time (EAT)

            fetch(yesForm.action, {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' }
            })
            .then(response => {
                if (response.ok) {
                    console.log("Email notification sent to Joseph!");
                } else {
                    console.error("Formspree error:", response.status);
                }
            })
            .catch(error => console.error("Fetch error:", error));

            // Confetti + extra petals (keep your existing loops here)
            for (let i = 0; i < 300; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = ['#ff3366', '#ffd700', '#ff69b4', '#fff', '#00ffff'][Math.floor(Math.random() * 5)];
                confetti.style.animationDuration = (Math.random() * 5 + 4) + 's';
                confetti.style.width = confetti.style.height = (Math.random() * 16 + 10) + 'px';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 10000);
            }
            for (let i = 0; i < 150; i++) {
                setTimeout(() => createPetal(true), i * 30);
            }
        });

        shareBtn.addEventListener('click', () => {
            const message = "Joseph, I said YES to being your Valentine! üíï Can't wait to celebrate with you. Love you! ‚ù§Ô∏è";
            navigator.clipboard.writeText(message).then(() => {
                alert("Message copied! Paste it to Joseph now üòäüíå");
            }).catch(() => {
                alert("Copy this manually: " + message);
            });
        });
    </script>
</body>
</html>
